name: gitleaks
on: [pull_request]
jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

