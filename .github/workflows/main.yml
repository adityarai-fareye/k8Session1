name: gitleaks
on: [pull_request]
jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v4
        with:
          args: --config-path=gitleaks.toml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

