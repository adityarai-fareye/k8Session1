name: gitleaks
on: [pull_request]
jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_CONFIG: --config-path=gitleaks.toml
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
